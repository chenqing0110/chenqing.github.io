<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二维码：生成、扫描、识别</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="base.css" />
    <script
      type="text/javascript"
      src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"
    ></script>
  </head>

  <body>
    <menu class="menu" id="menu">
      <nav>二维码生成</nav>
      |
      <nav class="active">二维码识别</nav>
    </menu>

    <h1 class="h1">纯前端 JS ：二维码：生成、扫描、识别 (HTML版)</h1>
    <hr />
    <main class="main">
      <div class="reader">
        <button
          class="sweep"
          onclick="sweep()"
          id="scanCode"
          style="display: none;"
        >
          扫一扫
        </button>
        <button class="sweep" id="cameraUpload" style="display: none;">
          <form method="post" enctype="multipart/form-data" id="form1">
            <input
              type="file"
              id="file"
              onchange="upload()"
              accept="image/*"
              capture="camera"
            />拍照
          </form>
        </button>
        <div class="imgurl">
          <img
            id="imgurl"
            src="https://raw.githubusercontent.com/MuGuiLin/QRCode/master/VueQRCode/src/assets/github.com.png"
            alt="当前识别的二维码"
          />
        </div>
        <textarea
          class="result"
          id="result"
          cols="32"
          rows="6"
          placeholder="二维码识别结果！"
        ></textarea>
      </div>
    </main>

    <canvas class="canvas" id="canvas"></canvas>

    <script src="jimp.js"></script>
    <script src="jsqr.js"></script>
    <script src="base.js?v=1"></script>

    <script>
      const result = document.querySelector("#result");
      var browser = {
        versions: (function() {
          /*
           * navigator对象的属性
           * 浏览器代号: navigator.appCodeName
           * 浏览器名称: navigator.appName
           * 浏览器版本: navigator.appVersion
           * 启用Cookies: navigator.cookieEnabled
           * 硬件平台: navigator.platform
           * 用户代理: navigator.userAgent
           * 用户代理语言: navigator.systemLanguage
           */
          var u = navigator.userAgent,
            app = navigator.appVersion;
          return {
            //移动终端浏览器版本信息
            trident: u.indexOf("Trident") > -1, //IE内核
            presto: u.indexOf("Presto") > -1, //opera内核
            webKit: u.indexOf("AppleWebKit") > -1, //苹果、谷歌内核
            gecko: u.indexOf("Gecko") > -1 && u.indexOf("KHTML") == -1, //火狐内核
            mobile:
              !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android: u.indexOf("Android") > -1 || u.indexOf("Linux") > -1, //android终端或者uc浏览器
            iPhone: u.indexOf("iPhone") > -1 || u.indexOf("Mac") > -1, //是否为iPhone或者QQHD浏览器
            iPad: u.indexOf("iPad") > -1, //是否iPad
            webApp: u.indexOf("Safari") == -1, //是否web应该程序，没有头部与底部
          };
        })(),
        language: (
          navigator.browserLanguage || navigator.language
        ).toLowerCase(),
      };
      if (
        browser.versions.ios ||
        browser.versions.iPhone ||
        browser.versions.iPad
      ) {
        document.getElementById("cameraUpload").style.display = "inline-block";
      } else if (browser.versions.android) {
        document.getElementById("scanCode").style.display = "inline-block";
      } else {
        document.getElementById("scanCode").style.display = "inline-block";
      }

      const QrCode = new QrCodeRecognition({
        sweepId: "#canvas", // 扫一扫
        uploadId: "#file", // 从相册选择
        error: function(err) {
          // 识别错误反馈
          result.value = err;
        },
        seuccess: function(res) {
          // 识别成功反馈
          result.value = res.data;
        },
      });

      function sweep() {
        result.value = "";
        QrCode.sweep();
      }

      // function upload() {
      //   result.value = "";
      //   QrCode.upload();
      // }
      function upload() {
        let fileObj = document.getElementById("file").files[0];
        console.log(fileObj);
        if (fileObj) {
          let url = "https://flybear.com.cn/users/qrcode";
          let formData = new FormData();
          formData.append("qrimage", fileObj);
          let xhr = new XMLHttpRequest();

          xhr.onload = function() {
            console.log("ok");
            console.log(JSON.parse(xhr.responseText));
          };
          xhr.onerror = function() {
            console.log("fail");
          };
          xhr.open("post", url, true);
          // xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
          xhr.send(formData);
        } else {
          console.log("请选择文件");
        }
        // $("#form1").form("submit", {
        //   url: "https://flybear.com.cn/users/qrcode",
        //   success: function(res) {
        //     console.log(res);
        //   },
        //   onloadError: function(res) {
        //     console.log(res);
        //   },
        // });
      }
    </script>
  </body>
</html>
